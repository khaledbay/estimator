<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>COVID Probability Detector</title>
  </head>
  <body>
    <div class="container">
        <center><h1 class="mt-3">Coronavirus Probablity Detector</h1></center>
        <form method="POST">
            <div class="form-group">
              <label for="fever">Enter Fever Value</label>
              <input type="text" class="form-control" id="fever" name="fever" placeholder="Enter Fever Value" required>
            </div>
            <div class="form-group">
              <label for="age">Enter Age Value</label>
              <input type="text" class="form-control" id="age" name="age" placeholder="Enter Age Value" required>
            </div>
            <div class="form-group">
              <label for="bodyPain">Body Pain</label>
              <select class="form-control custom-select" name="bodyPain" id="bodyPain">
                <option value="0">No Pain</option>
                <option value="1">Severe Pain</option>
              </select>
            </div>
            <div class="form-group">
              <label for="runnyNose">Runny Nose</label>
              <select class="form-control custom-select" name="runnyNose" id="runnyNose">
                <option value="0">NO</option>
                <option value="1">Yes</option>
              </select>
            </div>
            <div class="form-group">
              <label for="breathDiff">Breathing Difficulty</label>
              <select class="form-control custom-select" name="breathDiff" id="breathDiff">
                <option value="-1">No Difficulty</option>
                <option value="0">Little Difficulty</option>
                <option value="1">Severe Difficulty</option>
              </select>
            </div>
            <button class="btn btn-outline-success my-2 my-sm-0">Submit</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
